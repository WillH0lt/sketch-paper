syntax = "proto3";
package tutorial;

option go_package = "github.com/willH0lt/sketchyDraw/examples/chalk.land/backend/shared/models";

message DrawSegment {
  int32 startX = 1;
  int32 startY = 2;
  int32 endX = 3;
  int32 endY = 4;
  int32 red = 5;
  int32 green = 6;
  int32 blue = 7;
  int32 alpha = 8;
  int32 size = 9;

  // enum PhoneType {
  //   MOBILE = 0;
  //   HOME = 1;
  //   WORK = 2;
  // }
}
